name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install deps
        command: yarn
      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: yarn cypress run-ct
